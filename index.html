<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Moove Tracking</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <h1>Moove Tracking</h1>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p id="msg"></p>
</div>

<div id="app" style="display:none">
  <h2>Painel Moove Tracking</h2>

  <h3>Criar motorista</h3>
  <input id="cpf" placeholder="CPF">
  <input id="name" placeholder="Nome">
  <input id="plate" placeholder="Placa">
  <input id="phone" placeholder="Telefone">
  <input id="pass" placeholder="Senha">
  <button onclick="createDriver()">Cadastrar</button>

  <h3>Viagens ativas</h3>
  <table id="trips"></table>

  <h3>Mapa em tempo real</h3>
  <iframe id="map" width="100%" height="400"></iframe>
</div>

<script src="app.js"></script>
</body>
</html>
